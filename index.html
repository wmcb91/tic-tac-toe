<!DOCTYPE html>
<html>

  <head>
    <title>TIC-TAC-TOE</title>
    <meta charset="utf-8">
    <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade|Rubik|VT323" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1 class='title'>TIC-TAC-TOE</h1>
      <div class='header-box'>
        <div id="sign-in-prompt" class = "sign-in-prompt">
          <form id="sign-in">
            <fieldset>
              <input type="email" name="credentials[email]" placeholder="Email">
              <br>
              <input type="password" name="credentials[password]"
              placeholder="Password">
              <input type="submit" value="Sign In!">
            </fieldset>
          </form>
          <p class="new-user-text">
            New user? <a id="sign-up-link" class="sign-up-link">
              Click here</a> to sign-up now!
          </p>
        </div>

          <!-- Initially hidden
          Note:
        - Find something better than span if possible
        - Need to write jQuery to put username in place of willmcbride1 -->
        <div class='user-welcome' id="user-welcome">
          <h4 class="welcome-msg"> Hi,
            <span
            id="user-name-welcome"
            class="user-name-welcome">
            <!-- styling placeholder -->
            <!--willmcbride1-->></span>
          </h4>
          <button type="button" class="btn btn-default btn-lg cog-btn">
            <span class="glyphicon glyphicon-cog" aria-hidden="true"><!-- --></span>
          </button>
        </div>
      </div>

      <!-- Initially hidden-->
      <!--  Sign Up Modal-->
      <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
            </div>
            <div class="modal-body">
              <form id="sign-up">
                <fieldset>
                  <input type="email" name="credentials[email]" placeholder="Email">
                  <!-- <input type="text" name="credentials[user_name]" placeholder="User Name"> -->
                  <br>
                  <input type="password" name="credentials[password]" placeholder="Password">
                  <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
                  <input type="submit" value="Sign Up!">
                </fieldset>
              </form>
            </div>
            <!-- <div class="modal-footer">
              <button type="button" class="btn btn-default" id="sign-up-button" data-dismiss="modal">Sign Up</button>
            </div> -->
          </div>
        </div>
      </div>


      <!-- initially hidden-->
      <form id="change-password">
        <fieldset>
          <legend>Change Password</legend>
          <input type="password" name="passwords[old]"
          placeholder="Current Password">
          <input type="password" name="passwords[new]"
          placeholder="New Password">
          <input type="submit" value="Change Password">
        </fieldset>
      </form>

      <!-- initially hidden -->
      <form id="sign-out">
        <fieldset>
          <legend>Sign Out</legend>
          <input type="submit" value="Sign Out">
        </fieldset>
      </form>
    </header>

    <hr>
    <div
    id="sign-in-failure"
    class="alert alert-danger sign-in-alert-danger"
    role="alert">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true">
      <!-- --></span>
      <span class="sr-only">Error:</span>
      The account email or password you entered is incorrect.</div>

    <div class='container game-container'>
      <!-- Initially hidden-->
      <!-- alert should trigger if new-game clicked before player sign in -->
      <button id="new-game" class="new-game-button">
        <h3 class='new-game-text'>New Game</h3>
      </button>
      <div id="sign-in-warning" class="alert alert-danger no-sign-up-alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true">
        <!-- --></span>
        <span class="sr-only">Error:</span>
        Whoops! You must sign in or
        <a id="alert-sign-up" class="alert-link">
        sign up</a> to start a new game.
      </div>


      <!-- Display of players turn
          using placeholder currently-->
      <h2 id="player-turn" class="player-turn">Player X's Turn</h2>

      <!--  Game Over Modal-->
      <div class="modal fade" id="gameOverModal" tabindex="-1" role="dialog"
      aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="gameOverModalLabel">Game Over!</h4>
            </div>
            <div class="modal-body">
            <!-- insert game result text in <h3> below  -->
            <h3 class="modal--subtitle" id="gameResultModalLabel"></h3>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default play-again" id="play-again-button" data-dismiss="modal">Play Again</button>
            </div>
          </div>
        </div>
      </div>

      <div class="container game-board" id="game-board">
          <div class="row board-row">
            <div class="col-xs-4 game-cell">
            </div>
            <div class="col-xs-4 game-cell">
            </div>
            <div class="col-xs-4 game-cell">
            </div>
          </div>

          <div class="row board-row">
            <div class="col-xs-4 game-cell">
            </div>
            <div class="col-xs-4 game-cell">
            </div>
            <div class="col-xs-4 game-cell">
            </div>
          </div>

          <div class="row board-row">
            <div class="col-xs-4 game-cell">
            </div>
            <div class="col-xs-4 game-cell">
            </div>
            <div class="col-xs-4 game-cell">
            </div>
          </div>
      </div>
    </div>

    <footer>
      <h5 class="credit">Game created by Will McBride</h5>
    </footer>

  </body>
</html>
