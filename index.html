<!DOCTYPE html>
<html>
  <head>
    <title>TIC-TAC-TOE</title>
    <meta charset="utf-8">
    <script src="vendor.bundle.js"
            type="text/javascript"
            charset="utf-8"
            defer></script>
    <script src="bundle.js"
            type="text/javascript"
            charset="utf-8"
            defer></script>
    <link
    href="https://fonts.googleapis.com/css?family=Rubik|Sumana:400,700"
    rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="./favicon.png">
  </head>

  <body>
    <div class="overlay">
      <header>
        <img class="title" src="stranger-font.png" alt="title">
      </header>
      <main class='content'>
        <!-- NEW GAME BUTTON -->
        <div id="new-game-btn" class="new-game-btn">
          <h3 class='btn-text'>NEW GAME</h3>
        </div>

        <!-- GAME OVER - WIN OR TIE MESSAGE
            Initially hidden -->
        <div class='win-tie-message' id='win-tie-message'>
        </div>

        <div class='container game-container' id='game-container'>
          <!-- Display of players turn
              using placeholder currently-->
          <h2 id="player-turn" class="player-turn"></h2>

          <!--  GAME OVER MODAL-->
          <div class="modal fade" id="gameOverModal" tabindex="-1" role="dialog"
          aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button
                      type="button" class="close" data-dismiss="modal"
                      aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
                  <h4 class="modal-title" id="gameOver">Game Over</h4>
                </div>
                <div class="modal-body">
                <!-- insert game result text in <h3> below  -->
                <h3 class="modal--subtitle" id="gameResult"></h3>
                </div>
                <!-- PLAY AGAIN BUTTON include if there is time-->
                <div class="modal-footer">
                  <button
                      type="button" class="btn btn-default play-again"
                      id="play-again-button"
                      data-dismiss="modal">Play Again
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- GAME BOARD -->
          <div class="container game-board" id="game-board">
              <div class="row board-row">
                <div class="col-xs-4 game-cell" id='1'>
                </div>
                <div class="col-xs-4 game-cell" id='2'>
                </div>
                <div class="col-xs-4 game-cell" id='3'>
                </div>
              </div>

              <div class="row board-row">
                <div class="col-xs-4 game-cell" id='4'>
                </div>
                <div class="col-xs-4 game-cell" id='5'>
                </div>
                <div class="col-xs-4 game-cell" id='6'>
                </div>
              </div>

              <div class="row board-row">
                <div class="col-xs-4 game-cell" id='7'>
                </div>
                <div class="col-xs-4 game-cell" id='8'>
                </div>
                <div class="col-xs-4 game-cell" id='9'>
                </div>
              </div>
          </div>
        </div>
      </main>
      <div class="background">
        <video class="background-vid" preload autoplay loop>
          <source src="https://player.vimeo.com/external/178812339.hd.mp4?s=bf1db383854643d8d92aac96a5bca01802122d46&amp;profile_id=174"
                  type="video/mp4">
        </video>
      </div>
    </div>
      <!-- <footer>
        <h6 class="credit">
          Game created by Will McBride <br>
          Font by Nelson Cash
        </h6>
      </footer> -->
    </body>
  </html>
