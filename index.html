<!DOCTYPE html>
<html>

  <head>
    <title>TIC-TAC-TOE</title>
    <meta charset="utf-8">
    <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade|Rubik|VT323" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1 class='title'>TIC-TAC-TOE</h1>

      <form id="sign-in">
        <fieldset>
          <legend class="sign-in">Sign in!</legend>
          <input type="email" name="credentials[email]" placeholder="Email">
          <br>
          <input type="password" name="credentials[password]"
          placeholder="Password">
          <input type="submit" value="Sign In!">
        </fieldset>
      </form>
      <p>New user? <a id="sign-up-link">Click here to sign-up!</a></p>

  <!-- Initially hidden
  Note:
      - Find something better than span if possible
      - Need to write jQuery to put username in place of willmcbride1 -->
      <div class='user-welcome'>
        <p> Hi, <span>willmcbride1</span>!</p>
        <span class="glyphicons glyphicons-cogwheel"></span>
      </div>

      <!-- Initially hidden-->
      <!--  Sign Up Modal-->
      <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">

              <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>

              <h4 class="modal-title" id="myModalLabel">Sign Up</h4>

            </div>

            <div class="modal-body">
              <form id="sign-up">
                <fieldset>
                  <input type="text" placeholder="Email">
                  <input type="email" name="credentials[user_name]" placeholder="User Name">
                  <br>
                  <input type="password" name="credentials[password]" placeholder="Password">
                  <input type="password" name="credentials[password_confirmation]" placeholder="Confirmpassword">
                  <input type="submit" value="Sign Up!">
                </fieldset>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" id="sign-up-button" data-dismiss="modal">Sign Up</button>
            </div>
          </div>
        </div>
      </div>


      <!-- initially hidden-->
      <form id="change-password">
        <fieldset>
          <legend>Change Password</legend>
          <input type="password" name="passwords[old]"
          placeholder="Current Password">
          <input type="password" name="passwords[new]"
          placeholder="New Password">
          <input type="submit" value="Change Password">
        </fieldset>
      </form>

      <!-- initially hidden -->
      <form id="sign-out">
        <fieldset>
          <legend>Sign Out</legend>
          <input type="submit" value="Sign Out">
        </fieldset>
      </form>


    </header>
    <hr>
    <div class='container game-container'>
      <button id="new-game" class="new-game">
        <h3 class='new-game'>New Game</h3>
      </button>

      <!-- Display of players turn -->
      <h3 id="player-turn" class="player-turn">
      </h3>

      <!--  Game Over Modal-->
      <div class="modal fade" id="gameOverModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="gameOverModalLabel">Game Over!</h4>
            </div>
            <div class="modal-body">
            <!-- insert game result text in <h3> below  -->
            <h3 class="modal--subtitle" id="gameResultModalLabel"></h3>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default play-again" id="play-again-button" data-dismiss="modal">Play Again</button>
            </div>
          </div>
        </div>
      </div>

      <div class="container game-board">
          <div class="row board-row">
            <div class="col-xs-4 game-cell">
            </div>
            <div class="col-xs-4 game-cell">
            </div>
            <div class="col-xs-4 game-cell">
            </div>
          </div>

          <div class="row board-row">
            <div class="col-xs-4 game-cell">
            </div>
            <div class="col-xs-4 game-cell">
            </div>
            <div class="col-xs-4 game-cell">
            </div>
          </div>

          <div class="row board-row">
            <div class="col-xs-4 game-cell">
            </div>
            <div class="col-xs-4 game-cell">
            </div>
            <div class="col-xs-4 game-cell">
            </div>
          </div>
      </div>
    </div>

    <footer>
      <h5>Game created by Will McBride</h5>
    </footer>

  </body>
</html>
